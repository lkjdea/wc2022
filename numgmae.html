<html>
<head>
<script>
function checkNumber() {
	turns = 10
	num = Math.floor(Math.random()*100) + 1
	while (turns > 0) {
		guess = prompt("1-100사이 정수 입력")
		if  (guess == null) {break}
		else if (guess == num) {
			alert("니가 이겼어 수는" + num)
			break
		}
		else if (guess < num) {
			turns--
			alert("너무 낮아."+"남은 횟수는"+  turns)
		}
		else if (guess > num) {
			turns--
			alert("너무 높아."+"남은 횟수는"+ turns)
		}
	}
	if (turns == 0) {
		alert("넌 졌어")
	}
		
}
</script>
<head>
<body>
<h1>숫자맞추기게임</h1>
<p>1부터 100사이 숫자 맞추기</p>
<button onclick="checkNumber()" type = "button" value = "시작"> 시작 </button>
</body>
<html>
